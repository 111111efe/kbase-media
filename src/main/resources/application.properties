spring.profiles.active=dev

logging.level.root=info

#redeploy thymeleaf
spring.thymeleaf.cache=false

# default server config
server.port=8080
server.servlet.context-path=/converter-api

# default multipart config
spring.servlet.multipart.max-file-size=50mb
spring.servlet.multipart.max-request-size=50mb

# default user converter configpro
converter.ffmpeg= D:\\ffmpeg\\bin
converter.output= E:\\converter-output
#default is false, if true while extract keyword split image content(ocr) every image
converter.image.split-segment=false
#default split seconds, every segment,
converter.video.segment-seconds=60
    #ffmpeg parse video -> image (-r 0.2), this param mean 0.2fps
converter.video.frame-rate=0.2

# default asr tool
