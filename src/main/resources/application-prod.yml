# default multipart config
spring:
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB
      enabled: true

# default logger config
logging:
  level:
    root: info
    springfox.documentation: warn
    org.springframework: warn
    org.hibernate: warn
    org.thymeleaf: warn
    org.apache: warn
    org.quartz: warn
    io.swagger: warn
    org.zbus: warn
    sun.rmi: warn
  file: ./stdot.log

# default server config
server:
  port: 80
  servlet:
    context-path: /kbase-media

# default user converter config
convert:
  # whether to clean the temp directory in 1:00am every Sunday
  clean-tmp:
    enable: true
  # Whether to enable the asynchronous interface
  enable-async: false
  # default output-folder
  outputFolder: /tmp/convert/
  outputFolder-async: /tmp/convert/async/
  video:
    vca:
      default: ffmpeg
      ffmpeg:
        # ffmpeg bin path
        path: /opt/ffmpeg/ffmpeg-3.0/
        toImage:
          fps: 0.2
